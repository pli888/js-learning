<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hello World in Backbone.js</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<div id="container">Loading...</div>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
        type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"
        type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    // your JS code goes here
    var AppView = Backbone.View.extend({
        // el - stands for element. Every view has an element associated with the HTML
        //      where the content will be rendered.
        el: '#container',
        // This is the first function called when this view it's instantiated.
        initialize: function(){
            this.render();
        },
        // $el - this is a cached jQuery object (el), where you can use jQuery functions
        //       to push content. Like the Hello World in this case.
        render: function(){
            this.$el.html("Hello World");
        }
    });

    var appView = new AppView();
</script>

</body>
</html>
