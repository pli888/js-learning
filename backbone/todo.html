<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>To-do App in Backbone.js</title>
    <LINK rel=stylesheet type="text/css" href="css/app.css">
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
        <div>
            <a href="#/">show all</a> |
            <a href="#/pending">show pending</a> |
            <a href="#/completed">show completed</a>
        </div>
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <input class="edit" value="<%- title %>">
        <button class="destroy">remove</button>
    </div>
</script>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    'use strict';
    var app = {}; // create namespace for our app
</script>

<script src="js/models/app-model.js" type="text/javascript"></script>
<script src="js/collections/app-collection.js" type="text/javascript"></script>
<script src="js/views/app-view.js" type="text/javascript"></script>
<script src="js/views/todo-view.js" type="text/javascript"></script>
<script src="js/routers/router.js" type="text/javascript"></script>

<script type="text/javascript">
    //--------------
    // Initializers
    //--------------
    app.todoList = new app.TodoList();
    app.router = new app.Router();
    Backbone.history.start();
    app.appView = new app.AppView();
</script>
</body>
</html>
